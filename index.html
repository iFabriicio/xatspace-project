<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Xatspace - Menú Principal</title>

</head>

  <!-- Avatar + Logo -->

        <a href="#"><img src="img/facebook.png" alt="Facebook"></a>

    </div>

  <!-- Texto central -->
  <h1>Diseños Gráficos</h1>

  <!-- Botones -->

    <button><span>Galerías Xatspace</span></button>
    <button><span>Precios Promociones</span></button>

  <!-- Música -->

    <h3>Música en reproducción</h3>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1"

</html>
