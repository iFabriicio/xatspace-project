<!-- Modal para mostrar la imagen en grande -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgGrande">
</div>

<script>
  // Obtener modal y elementos
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("imgGrande");
  const span = document.getElementsByClassName("close")[0];

  // Hacer que cada imagen de la galería abra el modal
  document.querySelectorAll(".card img").forEach(img => {
    img.addEventListener("click", function() {
      modal.style.display = "block";
      modalImg.src = this.src; // usa el mismo src de la miniatura
    });
  });

  // Cerrar modal con la X
  span.onclick = function() {
    modal.style.display = "none";
  }

  // Cerrar modal haciendo clic fuera de la imagen
  modal.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  }
</script>
