<!-- Modal para mostrar dos fondos en grande -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <div class="modal-content">
    <img id="imgTop" alt="Fondo superior">
    <img id="imgBottom" alt="Fondo inferior">
  </div>
</div>

<div class="card">
  <img src="https://i.imgur.com/miniatura1.png" 
       data-top="https://i.imgur.com/fondo_grande1.png" 
       data-bottom="https://i.imgur.com/fondo_grande2.png" 
       alt="Fondo 1">
  <div class="card-footer">BANNER 1</div>
  <div class="card-number">1</div>
</div>

<script>
  // Obtener modal y elementos
  const modal = document.getElementById("myModal");
  const modalImg = document.getElementById("imgGrande");
  const span = document.getElementsByClassName("close")[0];

  // Hacer que cada imagen de la galería abra el modal
  document.querySelectorAll(".card img").forEach(img => {
    img.addEventListener("click", function() {
      modal.style.display = "block";
      modalImg.src = this.src; // usa el mismo src de la miniatura
    });
  });

  // Cerrar modal con la X
  span.onclick = function() {
    modal.style.display = "none";
  }

  // Cerrar modal haciendo clic fuera de la imagen
  modal.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  }
</script>

<script>
const modal = document.getElementById("myModal");
const imgTop = document.getElementById("imgTop");
const imgBottom = document.getElementById("imgBottom");
const spanClose = document.querySelector(".close");

// Abrir modal con las dos imágenes
document.querySelectorAll(".card img").forEach(img => {
  img.addEventListener("click", function() {
    modal.style.display = "block";
    imgTop.src = this.getAttribute("data-top");
    imgBottom.src = this.getAttribute("data-bottom");
  });
});

// Cerrar modal
spanClose.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
