<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xatspace Project - Index</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Video de fondo -->
  <div class="bg-video">
    <video autoplay muted loop playsinline>
      <source src="video/fondo.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Burbuja abstracta -->
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Header con logo y avatar -->
  <header class="main-header">
    <div class="logo-avatar">
      <img src="images/logo-placeholder.png" alt="Logo" class="logo">
      <div class="avatar-container">
        <img src="images/avatar-placeholder.png" alt="Avatar" class="avatar">
        <div class="social-icons">
          <a href="https://facebook.com" target="_blank"><img src="images/icons/facebook.svg" alt="Facebook"></a>
          <a href="https://instagram.com" target="_blank"><img src="images/icons/instagram.svg" alt="Instagram"></a>
          <a href="https://wa.me/5491123456789" target="_blank"><img src="images/icons/whatsapp.svg" alt="WhatsApp"></a>
        </div>
      </div>
    </div>
  </header>

  <!-- Texto central -->
  <section class="hero">
    <h1 class="hero-title">DISEÑOS GRÁFICOS</h1>
  </section>

  <!-- Menú principal deslizable -->
  <nav class="menu">
    <button class="scroll-btn left">&#10094;</button>
    <div class="menu-track">
      <a href="#" class="menu-btn">GALERÍA DE GIFS</a>
      <a href="#" class="menu-btn">GALERÍA DE FONDOS</a>
      <a href="#" class="menu-btn">GALERÍA DE XATSPACE</a>
      <a href="#" class="menu-btn">LISTADO DE PRECIOS</a>
    </div>
    <button class="scroll-btn right">&#10095;</button>
  </nav>

  <script src="js/script.js"></script>
</body>
</html>
