<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xatspace Project - Menú Principal</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="bubbles"></canvas>

  <header class="hero">
    <div class="logo-container">
      <div class="avatar-circle">
        <img id="avatar" src="assets/img/avatar-placeholder.png" alt="Avatar">
        <div class="social-icons">
          <a href="#" target="_blank"><img src="assets/icons/facebook.png" alt="Facebook"></a>
          <a href="#" target="_blank"><img src="assets/icons/instagram.png" alt="Instagram"></a>
          <a href="#" target="_blank"><img src="assets/icons/whatsapp.png" alt="WhatsApp"></a>
        </div>
      </div>
      <div class="logo-rectangle">
        <img id="logo" src="assets/img/logo-placeholder.png" alt="Logo">
      </div>
    </div>
    <h1 class="main-title">DISEÑOS GRÁFICOS</h1>
  </header>

  <nav class="menu">
    <button class="menu-btn">GALERÍA DE GIFS</button>
    <button class="menu-btn">GALERÍA DE FONDOS</button>
    <button class="menu-btn">GALERÍA DE XATSPACE</button>
    <button class="menu-btn">LISTA DE PRECIOS</button>
  </nav>

  <section class="video-section">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="YouTube video player" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
