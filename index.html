<style>
.vip-player {

  width: 420px;

  border-radius: 18px;

}

#bgCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

}

.vip-content {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
}

/* Botones */
.control-buttons { display: flex; gap: 20px; }
.circle-btn {
  font-size: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,0.3);

  /* Degradado animado suave */
  background: linear-gradient(135deg, rgba(0,255,150,0.7), rgba(0,200,255,0.7), rgba(180,0,255,0.7));
  background-size: 300% 300%;

  color: #fff;
  cursor: pointer;
  backdrop-filter: blur(8px);
  box-shadow: 0 0 15px rgba(0,255,150,0.5), 0 0 25px rgba(0,200,255,0.4), 0 0 35px rgba(180,0,255,0.4);
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle-btn:hover {
  animation: gradientMove 4s ease infinite; /* m√°s suave */
  transform: scale(1.15) rotate(-2deg);
  box-shadow: 0 0 25px rgba(0,255,150,0.7), 0 0 40px rgba(0,200,255,0.6), 0 0 50px rgba(180,0,255,0.6);
}

@keyframes gradientMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
/* Ecualizador */
.equalizer { display: flex; justify-content:center; align-items:flex-end; gap:4px; height:40px; }
.equalizer span { display:block; width:6px; height:20px; background:#fff; opacity:0.8; animation:eqAnim 1s infinite; border-radius:3px; }
.equalizer span:nth-child(odd) { animation-delay:0.2s; }
.equalizer span:nth-child(even) { animation-delay:0.5s; }
@keyframes eqAnim {0%,100%{height:10px;}50%{height:35px;}}

/* Volumen */
.volume-row { display:flex; align-items:center; gap:10px; }
.volume-row input { width:150px; }

</style>

<script>
// --- Canvas de notas musicales con gradientes ---
const vipPlayer = document.getElementById('vipPlayer');
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = vipPlayer.clientWidth;
  canvas.height = vipPlayer.clientHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

const notes = [];
const noteSymbols = ["\u266A", "\u266B"]; // ‚ô´ ‚ô¨

for (let i = 0; i < 30; i++) {
  notes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    speedY: 0.3 + Math.random() * 0.7,
    speedX: Math.random() * 0.5 - 0.25, // movimiento lateral
    symbol: noteSymbols[Math.floor(Math.random() * noteSymbols.length)],
    size: 14 + Math.random() * 12,
    alpha: 0.5 + Math.random() * 0.5,
    color: [
      "rgba(0,255,150,1)",   // verde
      "rgba(0,200,255,1)",   // celeste
      "rgba(180,0,255,1)"    // lila
    ]
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // fondo transparente
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";

  notes.forEach(note => {
    ctx.font = `bold ${note.size}px Arial`;

    // Crear gradiente radial por nota
    const gradient = ctx.createRadialGradient(note.x, note.y, 1, note.x, note.y, note.size);
    gradient.addColorStop(0, note.color[0]);
    gradient.addColorStop(0.5, note.color[1]);
    gradient.addColorStop(1, note.color[2]);
    ctx.fillStyle = gradient;

    ctx.globalAlpha = note.alpha; // transparencia individual
    ctx.fillText(note.symbol, note.x, note.y);
    ctx.globalAlpha = 1; // reset

    // mover notas
    note.y += note.speedY;
    note.x += note.speedX;

    // rebote lateral si llega al borde
    if (note.x < 0 || note.x > canvas.width) note.speedX *= -1;

    // reaparecer arriba
    if (note.y > canvas.height) {
      note.y = -20;
      note.x = Math.random() * canvas.width;
    }
  });

  requestAnimationFrame(animate);
}

animate();

// --- Reproductor ---
const audio = document.getElementById('radioAudio');
const playPauseBtn = document.getElementById('playPauseBtn');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const volume = document.getElementById('volume');
const volumeVal = document.getElementById('volumeVal');
const currentTimeEl = document.getElementById('currentTime');
const currentDateEl = document.getElementById('currentDate');

const playlist = [
  "Repructor/musica1.mp3",
  "Repructor/musica2.mp3",
  "Repructor/musica3.mp3"
];
let currentTrack = 0;

function loadTrack(index) {
  audio.src = playlist[index];
  audio.load();
  audio.play();
  playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
}
playPauseBtn.addEventListener('click', () => {
  if (audio.paused) { audio.play(); playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>'; }
  else { audio.pause(); playPauseBtn.innerHTML = '<i class="fas fa-play"></i>'; }
});
nextBtn.addEventListener('click', () => { currentTrack=(currentTrack+1)%playlist.length; loadTrack(currentTrack); });
prevBtn.addEventListener('click', () => { currentTrack=(currentTrack-1+playlist.length)%playlist.length; loadTrack(currentTrack); });
volume.addEventListener('input', () => { audio.volume = volume.value / 100; volumeVal.textContent = volume.value + '%'; });

function updateDateTime() {
  const now = new Date();
  currentTimeEl.textContent = now.toLocaleTimeString();
  currentDateEl.textContent = now.toLocaleDateString();
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>
