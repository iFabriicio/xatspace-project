// Generar galería
const gallery = document.getElementById("gallery");
fondos.forEach((fondo, index) => {
  const card = document.createElement("div");
  card.classList.add("card");
  card.innerHTML = `
    <img src="${fondo.preview}" alt="Fondo Principal ${index+1}" class="preview">
    <div class="card-footer">FONDOS</div>
    <span class="card-number">${index+1}</span>
  `;
  card.addEventListener("click", () => openModal(fondo.exterior, fondo.interior));
  gallery.appendChild(card);
});

// Funciones modal
function openModal(exterior, interior) {
  document.getElementById("fondoExterior").src = exterior;
  document.getElementById("fondoInterior").src = interior;
  document.getElementById("modal").style.display = "flex";
}

document.getElementById("closeModal").onclick = function() {
  document.getElementById("modal").style.display = "none";
}

window.onclick = function(event) {
  const modal = document.getElementById("modal");
  if (event.target === modal) {
    modal.style.display = "none";
  }
}
